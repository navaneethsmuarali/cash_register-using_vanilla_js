<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main_div">

        <h1>Cash register</h1>

        <label for="cash received">
            <h5>cash received</h5>
            <input type="number"  id="cash_received" placeholder="enter the cash received">
        </label>
    </div>

    <label for="cash to return">
        <h5>cash to return</h5>
        <input type="number" id="cash_return" placeholder="cash to return">
    </label>

    <table class="table_1">
        <caption>return notes</caption>
        <tr>
            <th>No of Notes</th>
            <td></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>1000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
        </tr>
    </table>
    </div>

    <script src="./cash.js"></script>
</body>

</html>
